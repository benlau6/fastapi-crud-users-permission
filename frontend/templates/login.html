<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="stylesheet" href="sdk/sdk.css"/>
    <!-- 從 1.1.0 開始 sdk.css 將不支持 IE 11，如果要支持 IE11 請引用這個 css -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不過 amis 開發團隊幾乎沒測試過 IE 11 下的效果，所以可能有不少功能用不了 -->
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="sdk/sdk.js"></script>
<script src="sdk/vars.js"></script>
<script type="text/javascript">
    (function () {
        let amis = amisRequire('amis/embed');
        let axios = amisRequire('axios');
        // to avoid some apis having no response but only status code (by default amis needs data response)
        // redirect to login if no permission
        axios.interceptors.response.use(function (response) {
            if(response.status >= 400 && response.status<500) {
                top.location.href = '/login';            
            }
            if (response.data===null) {
              response.data = {'something': 'dummy'}
            }
            return response;
        }); 
        // 通過替換下面這個配置來生成不同頁面
        let amisScoped = amis.embed('#root',
            {
                "type": "page",
                    "body": {
                    "type": "form",
                    "title": "Account",
                    "controls": [
                        {
                            "label": "Email",
                            "type": "text",
                            "name": "username",
                            "hint": "",
                            "addOn": null,
                            "value": "admin@gmail.com",
                            "required": true,
                            "validations": {
                                "isEmail": true
                            },
                            "validationErrors": {
                                "isEmail": "Invalid email"
                            }
                        },
                        {
                            "type": "password",
                            "label": "Password",
                            "name": "password",
                            "value": "password",
                            "required": true
                        }
                    ],
                    "submitText": "Login",
                    "affixFooter": false,
                    "messages": {
                        "fetchFailed": "Fetch failed",
                        "saveSuccess": "Save success",
                        "saveFailed": "Save failed",
                        "validateFailed": ""
                    },
                    "initApi": "",
                    "api": {
                        "method": "post",
                        "url": baseUrl + "/auth/cookie/login",
                        "dataType": "form"
                    },
                    "debug": false,
                    "autoFocus": true,
                    "redirect": '/'
                }
            }
        );
    }());
</script>
</body>
</html>
